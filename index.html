<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucukulus Games</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --sucuk-sari: #fff200; /* İstediğin yeni sarı */
            --sucuk-turuncu: #d55114; /* İstediğin yeni yazı rengi */
        }

        body {
            background-color: var(--sucuk-sari);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--sucuk-turuncu);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            gap: 20px;
        }

        .logo {
            width: 70px;
            height: auto;
        }

        .brand-name {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0;
            flex-grow: 1;
            letter-spacing: -1px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background-color: var(--sucuk-turuncu);
            color: var(--sucuk-sari);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(213, 81, 20, 0.3);
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        #home-section {
            /* Ana sayfa boş kalsın dediğin için burayı boş bıraktım */
        }

        #games-section {
            display: none;
            max-width: 600px;
        }

        .game-card {
            border: 3px solid var(--sucuk-turuncu);
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Sucukulus Logo" class="logo">
    <h1 class="brand-name">Sucukulus</h1>
    <nav>
        <a href="#" class="nav-btn" onclick="showSection('home')">Ana Sayfa</a>
        <a href="#" class="nav-btn" onclick="showSection('games')">Oyunlarımız</a>
    </nav>
</header>

<main class="content">
    <div id="home-section">
        </div>

    <div id="games-section">
        <div class="game-card">
            <h2 style="margin-top:0;">Pek Yakında!</h2>
            <p style="font-size: 1.2rem;">Yeni oyunumuz <strong>"Approved from me!"</strong> burada görünecek.</p>
            <p>Mühürleri hazırlayın...</p>
        </div>
    </div>
</main>

<script>
    function showSection(section) {
        document.getElementById('home-section').style.display = (section === 'home') ? 'block' : 'none';
        document.getElementById('games-section').style.display = (section === 'games') ? 'block' : 'none';
    }
</script>

</body>
</html>
